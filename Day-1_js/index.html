<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_1 Js</title>
</head>
<body style="text-align: center;">
    <h1>Output</h1>
    <img src="./image.png" alt="Output">
</body>
</html>
<script>
    // Using var
var greeting = "Hello, world!";
console.log("Var:", greeting);

// Using let
let age1 = 25;
console.log("Let:", age1);

// Using const
const pi = 3.14159;
console.log("Const:", pi);

// Number
let age = 30;

// String
let name = "Alice";

// Boolean
let isStudent = true;

// Undefined
let address;

// Null
let car = null;

// Object
let person = {
  firstName: "Surya",
  lastName: "Kiran",
  age: 21
};

// Array
let fruits = ["apple", "banana", "cherry"];

// Function
let greet = function() {
  return "Hello!";
};

// Printing the variables to the console
console.log("Number:", age);
console.log("String:", name);
console.log("Boolean:", isStudent);
console.log("Undefined:", address);
console.log("Null:", car);
console.log("Object:", person);
console.log("Array:", fruits);
console.log("Function:", greet());

// Printing the type of variables to the console
console.log("Number:", typeof(age));
console.log("String:",typeof(name));
console.log("Boolean:", typeof(isStudent));
console.log("Undefined:", typeof(address));
console.log("Null:", typeof(car));
console.log("Object:", typeof(person));
console.log("Array:", typeof(fruits));
console.log("Function:", typeof(greet()));


</script>
